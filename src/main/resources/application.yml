server:
  port: 7030
spring:
  application:
    name: gataway-server
  http:
    multipart:
      location: /temp

  profiles:
    active: @profile-active@

  redis:
    host: 10.33.80.101
    port: 6379

  zipkin:
    kafka:
      topic: zipkin

  kafka:
    bootstrap-servers: 10.33.80.101:9092


  sleuth:
    sampler:
      percentage: 1.0

zuul:
  ribbon:
  ignoredServices: '*'
  sensitive-headers: Cookie,Set-Cookie
  ratelimit:
    key-prefix: zuul-ratelimite
    enabled: true
    repository: redis
    default-policy-list:
      - limit: 10
        quota: 5
        refresh-interval: 5
        type:
          - user

management:
  security:
    enabled: false

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 6000

ribbon:
  ReadTimeout: 4000
  ConnectTimeout: 2000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 0
  ServerListRefreshInterval: 2000

